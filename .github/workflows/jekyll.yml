name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Verify build output  # ✅ Debugging step
        run: ls -l ./_site  # Check if _site contains files

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ This name must match the deploy step
          path: ./_site  # ✅ Ensure this is the correct path to built files

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ This must match the upload step
          path: ./_site  # ✅ Ensures correct placement

      - name: Verify downloaded files  # ✅ Debugging step
        run: ls -l ./_site  # Check if files exist before deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
