name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ✅ Using v4 to avoid deprecation issues
        with:
          name: github-pages  # ✅ Make sure this matches the deploy step
          path: ./_site  # ✅ Ensure this matches your built site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # ✅ Needed to get the uploaded artifact
        with:
          name: github-pages  # ✅ Must match the upload step
          path: ./_site  # ✅ Ensures it is placed correctly for deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
