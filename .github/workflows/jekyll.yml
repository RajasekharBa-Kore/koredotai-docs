name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write  # Required for GitHub Pages deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust if needed

      - name: Install dependencies
        run: npm install  # Adjust for your package manager

      - name: Build site
        run: npm run build  # Adjust if you use another command

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Ensure this matches the deploy step
          path: ./_site       # Adjust if your build output is in another directory

  deploy:
    needs: build  # Ensures deploy runs only after build is complete
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Must match upload step name
          path: ./_site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
